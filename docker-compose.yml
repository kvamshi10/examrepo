version: '3.8'

services:
  quickcart:
    build: .
    container_name: quickcart-app
    ports:
      - "80:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-quickcart-production-secret-key-2024}
    volumes:
      - sqlite-data:/app/server/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  sqlite-data:
    driver: local
